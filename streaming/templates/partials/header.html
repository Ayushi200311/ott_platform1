{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    

  <title>Custom Header</title>
  <script>
  // Set theme class on body before DOM fully loads
  (function () {
    const theme = localStorage.getItem('theme');
    document.documentElement.className = ''; // Remove existing class if any
    if (theme === 'dark') {
      document.body.classList.add('dark');
    } else {
      document.body.classList.add('light');
    }
  })();
</script>
  <style>

  </style>
</head>
<body class="dark">

<header>
  {% comment %} <div class="logo">
    <img src="{% static 'images/logo1.svg' %}" alt="Logo">
  </div> {% endcomment %}
  <div class="logo">
    <img src="{% static 'images/logo1.png' %}" alt="Logo" class="logo-img dark-logo">
    <img src="{% static 'images/logo4.png' %}" alt="Logo" class="logo-img light-logo">
  </div>

  <div class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <nav>
    <a href="{% url 'streaming:home' %}">Home</a>
    <a href="{% url 'streaming:free' %}">FREE</a>
    <a href="{% url 'streaming:sortseries' %}">Sort Series</a>
    <a href="{% url 'streaming:kdrama' %}">K-Drama</a>
    <a href="{% url 'streaming:cdrama' %}">C-Drama</a>
    <a href="{% url 'streaming:thaidrama' %}">Thai-Drama</a>
    <a href="{% url 'streaming:reality_show' %}">Reality Show</a>
    <a href="{% url 'streaming:movies' %}">Movies</a>
    <a href="{% url 'streaming:anime' %}">Anime</a>
    <a href="{% url 'streaming:all' %}">All</a>
  </nav>

  

    <div class="header-right">
      <!-- Right Side -->
    <div class="header-right">
      <!-- Search -->
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Search movies, shows..." />
      </div>

      <!-- VIP Button -->
      <button class="vip-btn">
        <i class="fas fa-crown"></i>
        VIP
      </button>

      <!-- Profile Icon -->
      {% comment %} <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div> {% endcomment %}
       <div onclick="document.getElementById('auth-popup').style.display = 'flex';" class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
        <i class="fas fa-user text-white text-sm"></i>
      </div>
    </div>

    </div>
        </div>
        <div class="profile-menu">
          <div class="profile-button" id="menu-toggle">
            <i class="fas fa-bars"></i>
          </div>
          <div class="dropdown" id="profile-dropdown">
            <a href="#"><i class="fas fa-plus-circle"></i> My List</a>
            <a href="#"><i class="fas fa-language"></i> Language Preferences</a>
            <a href="#"><i class="fas fa-history"></i> Watch History</a>

            <div class="toggle">
              <div class="toggle-label">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="darkModeToggle" checked/>
                <span class="slider round"></span>
              </label>
            </div>
            <a href="#"><i class="fas fa-question-circle"></i> Help Center</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("menu-toggle");
    const nav = document.querySelector("nav");

    toggleBtn.addEventListener("click", () => {
      nav.classList.toggle("show");
    });
  });
</script>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const dropdown = document.getElementById('profile-dropdown');

  // Toggle dropdown
  toggleBtn.addEventListener('click', (e) => {
    e.stopPropagation(); 
    dropdown.classList.toggle('show');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });
</script>

</body>
</html>
